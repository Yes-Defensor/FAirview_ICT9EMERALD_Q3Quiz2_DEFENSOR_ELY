<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2a2a72, #009ffd);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }
        .btn {
            background-color: #ff4081;
            border: none;
        }
        .btn:hover {
            background-color: #ff1a70;
        }
        #ticket {
            display: none;
            background: #fff;
            color: #000;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
        img {
            max-width: 100%;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Ticket Booking</h3>
    <!-- User Information Form -->
    <details>
        <summary>Submit Info</summary>
        <form>
            <input type="text" class="form-control my-2" id="name" placeholder="Enter your name" required>
            <input type="email" class="form-control my-2" id="email" placeholder="Enter your email" required>
            <button type="button" class="btn btn-primary w-100" onclick="showTicketSection()">Submit Info</button>
        </form>
    </details>

    <!-- Ticket Selection Form -->
    <details id="ticketDetails" class="mt-3" style="display: none;">
        <summary>Ticket Selection</summary>
        <form>
            <select class="form-select my-2" id="ticketType" required>
                <option value="0" selected>Choose Ticket Type</option>
                <option value="350">Adult</option>
                <option value="280">Student</option>
            </select>
            <input type="number" class="form-control my-2" id="quantity" placeholder="Enter quantity" min="1" required>
            <button type="button" class="btn btn-success w-100" onclick="showTicket()">Calculate Total</button>
        </form>
    </details>

    <!-- Display Ticket Information and Image -->
    <div id="ticket" class="mt-3">
        <p id="ticketInfo"></p>
        <img src="path/to/your/image.png" alt="Ticket Image">
    </div>
</div>

<script>
    // Function to show the ticket selection section
    function showTicketSection() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        if (name && email) {
            alert("Your name is " + name + ". Proceed to the next section.");
            document.getElementById("ticketDetails").style.display = "block";
        } else {
            alert("Please fill out both name and email.");
        }
    }

    // Function to show the ticket with the calculated total price
    function showTicket() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var ticketType = document.getElementById("ticketType").value;
        var quantity = document.getElementById("quantity").value;
        if (ticketType > 0 && quantity > 0) {
            var totalPrice = ticketType * quantity;
            var ticketTypeName = ticketType == 350 ? "Adult" : "Student";
            var ticketInfo = "Name: " + name + "<br>Email: " + email + "<br>Ticket Type: " + ticketTypeName + "<br>Quantity: " + quantity + "<br>Total Price: " + totalPrice + " PHP";
            document.getElementById("ticketInfo").innerHTML = ticketInfo;
            document.getElementById("ticket").style.display = "block";
        } else {
            alert("Please select a ticket type and enter a valid quantity.");
        }
    }
</script>

</body>
</html>
