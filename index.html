<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ticket Booking</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>

<details ontoggle="message()">
    <summary> Instructions</summary>
    <i id="show"></i>
    <br>

    <form>
        <input type="text" class="form-control" placeholder="Enter name NOW" aria-describedby="name" id="name">
        <input type="email" class="form-control" placeholder="Enter Email NOW" aria-describedby="email">

        <button type="button" class="btn btn-success" onclick="showName()"> SUBMIT INFO</button>
    </form>

    <form>
        <select class="form-select" id="ticketType">
            <option value="0" selected>Choose</option>
            <option value="350">Adult</option>
            <option value="280">Student</option>
        </select>
        <br>
        <input type="number" class="form-control" placeholder="Enter quantity" id="quantity" min="1">
        <br><br>

        <button type="button" class="btn btn-success" onclick="calculateTotal()" id="calculateButton">Calculate Total</button>
    </form>
</details>

<script>
    function showName() {
        var showing = document.getElementById("name").value;
        window.alert("Your name is " + showing + ". Proceed to the next section.");
    }

    function calculateTotal() {
        var ticketType = document.getElementById("ticketType").value;
        var quantity = document.getElementById("quantity").value;
        var totalPrice = ticketType * quantity;
        window.alert("Your total price is " + totalPrice + ". Please go to the next section.");
    }
</script>

</body>
</html>
